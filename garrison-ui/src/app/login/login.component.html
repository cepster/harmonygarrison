<div class="mx-auto" style="max-width:500px;">
  <form action="auth/login" method="POST" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        [(ngModel)]="username"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        [(ngModel)]="password"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">
      Login
    </button>
    <button type="button" class="btn" (click)="newAccount()">
      New Account
    </button>
  </form>
</div>
